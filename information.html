<!DOCTYPE html>
<html>
    <head>
        <title>Information submit</title>
    </head>
    <body  style="background-color: black;" >
        <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;color:aliceblue">Personal information:</h1>
        <form class="" action="https://mail.google.com/mail/" method="get" enctype="text/plain">
            <label style="font-size: medium;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: aliceblue;">Enter name:</label>
            <input type="text" name="YourName"> 
            <input type="submit"><br>
            <label style="font-size: medium;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: aliceblue;">Enter Date of birth</label>
            <input type="date" name="YourDOB"><br>
            <label style="font-size: medium;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: aliceblue;">Enter range of Knowledge</label>
            <input type="range" name="YourRange"><br>
            <label style="font-size: medium;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: aliceblue;">Are u above 20 age?</label>
            <input type="checkbox" name="YesOrNo"><br>
            <label style="font-size: medium;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: aliceblue;">Upload your resume</label>
            <input type="file" name="Upload"><br>
            <label style="font-size: medium;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >Your message:</label> 
            <textarea name="name" rows="10" cols="20"></textarea>
        </form>
    </body>
</html>
